      <img class="main_expansiones__portadas__img" src="../../images/expansiones/expansiones/1.PosadasYCatedrales.png"

      <figcaption class="main_expansiones__portadas__emergente">
        <h2>1. Posadas y catedrales</h2>
        <div class="main_expansiones__portadas__emergente__div_iconos">

            <img src="../../images/expansiones/jugadores.svg" alt="Jugadores">

          </div class="mx-1">

          </div>

            <img src="../../images/expansiones/tiempo.svg" alt="Tiempo de juego">
            <p class="p-1">45 min</p>
          </div>
        </div>
        <p class="description">Las Posadas y las Catedrales multiplican los puntos conseguidos al terminar las figuras pero reducen a cero los puntos por figura inacabada. A demás
        incluye elementos de juego para el sexto jugador.
        </p>
      </figcaption>
    </figure>

        <p class="description">Permite conseguir puntos extras acumulando recursos. El Constructor nos permite jugar con un peón adicional, y los Cerdos, que representan granjas

        </p>
      </figcaption>

        <p class="description">El Dragón permite retirara peónes del tablero mientras el Hada protege a los

        permite reclamar figuras sin propietario.
        </p>
