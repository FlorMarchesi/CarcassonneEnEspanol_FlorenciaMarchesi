  <main class="estilo__img main_expansiones container row justify-content-center">
    <h2 class="estilo__h border-bottom text-start py-2">Spin Off</h2>

    <!-- Niebla sobre Carcassonne -->
    <figure class="col-sm-12 col-md-6 col-xl-4 main_expansiones__portadas m-5">
      <img class="main_expansiones__portadas__img_" src="../../images/expansiones/spin_off/NieblaSobreCarcassonne.png"
        alt="Niebla sobre Carcassonne" />
      <figcaption class="main_expansiones__portadas__emergente">
        <h2>Niebla sobre Carcassonne</h2>
        <div class="main_expansiones__portadas__emergente__div_iconos">
          <div class="mx-1">
            <img src="../../images/expansiones/jugadores.svg" alt="Jugadores">
            <p class="p-1">2 - 5</p>
          </div class="mx-1">
          <div>
            <img src="../../images/expansiones/edad.svg" alt="Edad">
            <p class="p-1">8+</p>
          </div>
          <div class="mx-1">
            <img src="../../images/expansiones/tiempo.svg" alt="Tiempo de juego">
            <p class="p-1">35 min</p>
          </div>
        </div>
        <p class="description">El primer juego cooperativo de Carcassonne. Una densa niebla se arrastra sobre los campos
          y se traga todo Carcassonne. Para restaurar la paz en Carcassonne, debéis trabajar juntos para apaciguar a los
          espíritus inquietos.
        </p>
      </figcaption>
    </figure>
    <!-- Niebla sobre Carcassonne -->

    <!-- Edición Invierno -->
    <figure class="col-sm-12 col-md-6 col-xl-4 main_expansiones__portadas m-5">
      <img class="main_expansiones__portadas__img_" src="../../images/expansiones/spin_off/EdicionInvierno.png"
        alt="Edición Invierno" />
      <figcaption class="main_expansiones__portadas__emergente">
        <h2>Edición Invierno</h2>
        <div class="main_expansiones__portadas__emergente__div_iconos">
          <div class="mx-1">
            <img src="../../images/expansiones/jugadores.svg" alt="Jugadores">
            <p class="p-1">2 - 5</p>
          </div class="mx-1">
          <div>
            <img src="../../images/expansiones/edad.svg" alt="Edad">
            <p class="p-1">8+</p>
          </div>
          <div class="mx-1">
            <img src="../../images/expansiones/tiempo.svg" alt="Tiempo de juego">
            <p class="p-1">30 min</p>
          </div>
        </div>
        <p class="description">Es básicamente un juego base normal de Carcassonne, excepto que todo tiene una atmósfera
          invernal. Si bien es probable que "de alguna manera" sea posible, no se recomienda combinar la edición de
          invierno con otras ediciones.
        </p>
      </figcaption>
    </figure>
    <!-- Edición Invierno -->

    <!-- Casadores y Recolectores -->
    <figure class="col-sm-12 col-md-6 col-xl-4 main_expansiones__portadas m-5">
      <img class="main_expansiones__portadas__img_" src="../../images/expansiones/spin_off/CazadoresYRecolectores.png"
        alt="Casadores y Recolectores" />
      <figcaption class="main_expansiones__portadas__emergente">
        <h2>Casadores y Recolectores</h2>
        <div class="main_expansiones__portadas__emergente__div_iconos">
          <div class="mx-1">
            <img src="../../images/expansiones/jugadores.svg" alt="Jugadores">
            <p class="p-1">2 - 5</p>
          </div class="mx-1">
          <div>
            <img src="../../images/expansiones/edad.svg" alt="Edad">
            <p class="p-1">8+</p>
          </div>
          <div class="mx-1">
            <img src="../../images/expansiones/tiempo.svg" alt="Tiempo de juego">
            <p class="p-1">30 min</p>
          </div>
        </div>
        <p class="description">Carcassonne está poblada por cazadores y recolectores, por ciervos, mamuts y tigres
          dientes de sable. Se construyen cabañas, los
          ríos serpentean a través del paisaje y las cartas adicionales son particularmente populares.
        </p>
      </figcaption>
    </figure>
    <!-- Casadores y Recolectores -->

    <!-- La Fiebre del Oro -->
    <figure class="col-sm-12 col-md-6 col-xl-4 main_expansiones__portadas m-5">
      <img class="main_expansiones__portadas__img_" src="../../images/expansiones/spin_off/Goldrush.png"
        alt="La Fiebre del Oro" />
      <figcaption class="main_expansiones__portadas__emergente">
        <h2>La Fiebre del Oro</h2>
        <div class="main_expansiones__portadas__emergente__div_iconos">
          <div class="mx-1">
            <img src="../../images/expansiones/jugadores.svg" alt="Jugadores">
            <p class="p-1">2 - 5</p>
          </div class="mx-1">
          <div>
            <img src="../../images/expansiones/edad.svg" alt="Edad">
            <p class="p-1">8+</p>
          </div>
          <div class="mx-1">
            <img src="../../images/expansiones/tiempo.svg" alt="Tiempo de juego">
            <p class="p-1">30 min</p>
          </div>
        </div>
        <p class="description">Los ferrocarriles que te lleva a pequeños campamentos que rápidamente se convertirán en
          ciudades. El comercio con los nativos americanos es muy próspero, ya que descubren las primeras minas de oro y
          comienza la fiebre del oro con una gran competencia.
        </p>
      </figcaption>
    </figure>
    <!-- La Fiebre del Oro -->

    <!-- Amazonas -->
    <figure class="col-sm-12 col-md-6 col-xl-4 main_expansiones__portadas m-5">
      <img class="main_expansiones__portadas__img_" src="../../images/expansiones/spin_off/Amazonas.png"
        alt="Amazonas" />
      <figcaption class="main_expansiones__portadas__emergente">
        <h2>Amazonas</h2>
        <div class="main_expansiones__portadas__emergente__div_iconos">
          <div class="mx-1">
            <img src="../../images/expansiones/jugadores.svg" alt="Jugadores">
            <p class="p-1">2 - 5</p>
          </div class="mx-1">
          <div>
            <img src="../../images/expansiones/edad.svg" alt="Edad">
            <p class="p-1">8+</p>
          </div>
          <div class="mx-1">
            <img src="../../images/expansiones/tiempo.svg" alt="Tiempo de juego">
            <p class="p-1">30 min</p>
          </div>
        </div>
        <p class="description">Ingrese a la selva amazónica donde deambulan loros, tucanes y otros animales. Todos
          quieren visitar los pueblos, ubicar mejor sus campamentos y ser los más rápidos en el Amazonas.
        </p>
      </figcaption>
    </figure>
    <!-- Amazonas -->

    <!-- Safari -->
    <figure class="col-sm-12 col-md-6 col-xl-4 main_expansiones__portadas m-5">
      <img class="main_expansiones__portadas__img_" src="../../images/expansiones/spin_off/Safari.png" alt="Safari" />
      <figcaption class="main_expansiones__portadas__emergente">
        <h2>Safari</h2>
        <div class="main_expansiones__portadas__emergente__div_iconos">
          <div class="mx-1">
            <img src="../../images/expansiones/jugadores.svg" alt="Jugadores">
            <p class="p-1">2 - 5</p>
          </div class="mx-1">
          <div>
            <img src="../../images/expansiones/edad.svg" alt="Edad">
            <p class="p-1">8+</p>
          </div>
          <div class="mx-1">
            <img src="../../images/expansiones/tiempo.svg" alt="Tiempo de juego">
            <p class="p-1">30 min</p>
          </div>
        </div>
        <p class="description">Te adentrarás en las estepas de África. Los monos se balancean en la selva, los leones
          descansan a la sombra de los árboles, los pesados ​​pasos de los elefantes sacuden el terreno. También hay
          jirafas y cebras en los pozos de agua, por lo que siempre vale la pena esperar allí.
        </p>
      </figcaption>
    </figure>
    <!-- Safari -->

    <!-- Mares del Sur -->
    <figure class="col-sm-12 col-md-6 col-xl-4 main_expansiones__portadas m-5">
      <img class="main_expansiones__portadas__img_" src="../../images/expansiones/spin_off/MaresDelSur.png"
        alt="Mares del Sur" />
      <figcaption class="main_expansiones__portadas__emergente">
        <h2>Mares del Sur</h2>
        <div class="main_expansiones__portadas__emergente__div_iconos">
          <div class="mx-1">
            <img src="../../images/expansiones/jugadores.svg" alt="Jugadores">
            <p class="p-1">2 - 5</p>
          </div class="mx-1">
          <div>
            <img src="../../images/expansiones/edad.svg" alt="Edad">
            <p class="p-1">8+</p>
          </div>
          <div class="mx-1">
            <img src="../../images/expansiones/tiempo.svg" alt="Tiempo de juego">
            <p class="p-1">30 min</p>
          </div>
        </div>
        <p class="description">En vez de las ciudades, carreteras y granjas, los jugadores utilizan sus fichas para
          recolectar bananas, conchas y peces y luego embarcarlos en intercambio por puntos.
        </p>
      </figcaption>
    </figure>
    <!-- Mares del Sur -->

    <!-- Sobre Colinas y Valles -->
    <figure class="col-sm-12 col-md-6 col-xl-4 main_expansiones__portadas m-5">
      <img class="main_expansiones__portadas__img_" src="../../images/expansiones/spin_off/SobreColinasYValles.png"
        alt="Sobre Colinas y Valles" />
      <figcaption class="main_expansiones__portadas__emergente">
        <h2>Sobre Colinas y Valles</h2>
        <div class="main_expansiones__portadas__emergente__div_iconos">
          <div class="mx-1">
            <img src="../../images/expansiones/jugadores.svg" alt="Jugadores">
            <p class="p-1">2 - 5</p>
          </div class="mx-1">
          <div>
            <img src="../../images/expansiones/edad.svg" alt="Edad">
            <p class="p-1">8+</p>
          </div>
          <div class="mx-1">
            <img src="../../images/expansiones/tiempo.svg" alt="Tiempo de juego">
            <p class="p-1">30 min</p>
          </div>
        </div>
        <p class="description">Esta variante de Carcassonne es un divertido juego rural en el que no se descuida la
          táctica. Aquellos que cosechan las
          mejores cosechas, caminan diligentemente y mantienen la mayor cantidad de animales tienen la mejor oportunidad
          de ganar.
        </p>
      </figcaption>
    </figure>
    <!-- Sobre Colinas y Valles -->

    <!-- Junior -->
    <figure class="col-sm-12 col-md-6 col-xl-4 main_expansiones__portadas m-5">
      <img class="main_expansiones__portadas__img_" src="../../images/expansiones/spin_off/Junior.png" alt="Junior" />
      <figcaption class="main_expansiones__portadas__emergente">
        <h2>Junior</h2>
        <div class="main_expansiones__portadas__emergente__div_iconos">
          <div class="mx-1">
            <img src="../../images/expansiones/jugadores.svg" alt="Jugadores">
            <p class="p-1">2 - 4</p>
          </div class="mx-1">
          <div>
            <img src="../../images/expansiones/edad.svg" alt="Edad">
            <p class="p-1">4+</p>
          </div>
          <div class="mx-1">
            <img src="../../images/expansiones/tiempo.svg" alt="Tiempo de juego">
            <p class="p-1">30 min</p>
          </div>
        </div>
        <p class="description">Después de celebrar el día festivo nacional de su ciudad, los niños de Carcassonne deben
          traer a sus animales de vuelta a casa. El ganador será el
          primer jugador en colocar todas sus fichas en el tablero. Toda la familia puede disfrutar del reto, desde los
          4 años.
        </p>
      </figcaption>
    </figure>
    <!-- Junior -->

    <!-- Star Wars -->
    <figure class="col-sm-12 col-md-6 col-xl-4 main_expansiones__portadas m-5">
      <img class="main_expansiones__portadas__img_" src="../../images/expansiones/spin_off/StarWars.png"
        alt="Star Wars" />
      <figcaption class="main_expansiones__portadas__emergente">
        <h2>Star Wars</h2>
        <div class="main_expansiones__portadas__emergente__div_iconos">
          <div class="mx-1">
            <img src="../../images/expansiones/jugadores.svg" alt="Jugadores">
            <p class="p-1">2 - 5</p>
          </div class="mx-1">
          <div>
            <img src="../../images/expansiones/edad.svg" alt="Edad">
            <p class="p-1">8+</p>
          </div>
          <div class="mx-1">
            <img src="../../images/expansiones/tiempo.svg" alt="Tiempo de juego">
            <p class="p-1">30 min</p>
          </div>
        </div>
        <p class="description">Esta versión combina las emocionantes aventuras del universo de Star Wars con la
          jugabilidad de Carcassonne , con las reglas
          conocidas del juego simplificadas a través de cambios inteligentes que aportan una sensación completamente
          nueva al
          juego.
        </p>
      </figcaption>
    </figure>
    <!-- Star Wars -->
